<script>
let produtos = ["Camiseta", "Calça", "Boné"];
let valores = [50, 120, 35];
let vendas = [10, 5, 20];


let totalVendas = 0;
for(let i = 0; i < produtos.length; i++){
    totalVendas += valores[i] * vendas[i];
}


let mediaDiaria = totalVendas / 7;


let valoresVendas = valores.map((v,i) => v*vendas[i]);
let maiorVenda = Math.max(...valoresVendas);
let menorVenda = Math.min(...valoresVendas);

console.log("Total vendido: R$", totalVendas);
console.log("Média diária: R$", mediaDiaria.toFixed(2));
console.log("Maior venda: R$", maiorVenda);
console.log("Menor venda: R$", menorVenda);
</script>
