<script>
    let fila = [];

// Adicionando clientes
fila.push("João");
fila.push("Maria");
fila.push("Pedro");

console.log("Fila atual:", fila);

// Removendo clientes (FIFO)
let clienteAtendido = fila.shift();
console.log("Cliente atendido:", clienteAtendido);
console.log("Fila após atendimento:", fila);
</script>
